{% block html %}

    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>관리자 페이지</title>

        <script type="text/javascript">
            var request = new XMLHttpRequest(); 
            request.onreadystatechange = function() {
                if (request.readyState == XMLHttpRequest.DONE) {
                    var json = JSON.parse(request.responseText);
                    console.log(json);
                    
                    var check = false;
                    check = json.check;
                    if(!check){
                        msg="* 일치하는 코드가 없습니다.";
                            document.getElementById("result_msg").innerText = msg;
                            document.getElementById("result_msg").style = "color: red;";
                            return ;
                    }else{
                        document.getElementById("result_msg").innerText = "* 결과가 나왔습니다.";
                        document.getElementById("result_msg").style = "color: green;";
                        document.getElementById("result_button").text = "결과보기";
                        document.getElementById("result_button").type = "submit";
                        document.getElementById("result_button").style = "background-color:orange;";
                        
                        document.getElementById("result_button").onclick = getResult(number);
                    }
                }
            }
            var url = 'uploadFile';
        </script>

    {% endblock %}

    {% block body%}

        <div class="container">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark" >
                <a class="navbar-brand color_black" href="/manager1" style="font-weight: bold;">관리자 페이지</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto" id="navContent">
                        <li class="nav-item {% if layout==1 %}active{%endif%}">
                            <a class="nav-link color_gray" href="/manager1">코드 관리</a>
                        </li>
                        <li class="nav-item {% if layout==2 %}active{%endif%}">
                            <a class="nav-link color_gray" href="/manager2">구분/디스크립트 관리</a>
                        </li>
                    </ul>
                </div>

                <div class="navbar-collapse collapse dual-collapse2" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link color_gray bold_text" data-toggle="modal" data-target="#exampleModal">일괄업로드</a>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
        <div style="margin-top:70px; margin-right:40px; margin-left:40px;">
            {% block content %}{% endblock %}
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">일괄 업로드</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="upload" method="POST" enctype="multipart/form-data">
                        <div class="modal-body">
                                <div class="form-group">
                                    <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
                                    </br>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            코드 업로드
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            디스크립션 업로드
                                        </label>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                            <input type="submit" class="btn btn-primary" value="업로드" ></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
{% endblock %}
