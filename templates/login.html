{% block html %}
    {% block head%}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>로그인 페이지</title>

    {% endblock %}
    {% block body %}
        <div class="center-block mx-auto" style="width:300px; margin-top:100px">
        <h3 class="text-center">관리자 로그인</h3>
        <form class="p-4" action="/loginCheck" method="post">
            <div class="form-group">
                <label for="exampleDropdownFormEmail2">관리자 ID</label>
                <input type="text" name="userid" value="admin" class="form-control" id="exampleDropdownFormEmail2" placeholder="admin" disabled>
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword2">비밀번호</label>
                <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        </div>
    {% endblock %}
{% endblock %}
